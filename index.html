<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is an e-commerce project for making Minhaj express">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- navbar start here -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav-list">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-list">
                <a href="register.html" class="nav-link">Register</a>
            </li>
            <li class="nav-list">
                <a href="login.html" class="nav-link">Login</a>
            </li>
            <li class="nav-list">
                <a href="index.html" class="nav-link">Logout</a>
            </li>
            <li class="nav-list">
                <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-list">
                <a href="profile.html" class="nav-link"><img class="profile-icon" src="images/profile.png" alt="profile-pic-icon"></a>
            </li>
        </ul>
        
        <ul class="nav-lower flex-space-around">
            <li class="nav-list">
                <a href="index.html" class="nav-link nav-brand">Minhaj Express</a>
            </li>
            <li class="nav-list">
                <a href="cart.html" class="nav-link">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    Cart 2 product - $124.45
                </a>
            </li>
        </ul>

    </nav>
    <!-- navbar ends here -->

    <!-- header start here  -->
    <header class="header">
        <div class="banner flex-space-around">
            <marquee class="banner-title" behavior="" direction="">50% Sales going on</marquee>
            <div class="features flex-space-around">
                <article class="feature flex-center">
                    <i class="fa-solid fa-truck feature-icon"></i>
                    <p>Shipping within 7 days</p>
                </article>
                <article class="feature flex-center">
                    <i class="fa-brands fa-rocketchat feature-icon"></i>
                    <p>Support 24/7</p>
                </article>
                <article class="feature flex-center">
                    <i class="fa-regular fa-credit-card feature-icon"></i>
                    <p>Safe payment</p>
                </article>
            </div>
        </div>
    </header>
    <!-- header end here  -->
    <main class="flex-center">
        <div class="sidebar">
            <section class="categories-section">
                <h3 class="section-title">Categories</h3>
                <ul class="list">
                    <li class="list-item">
                        <label for="phone">
                            <input type="checkbox" name="phone" id="phone" value="phone"> Phone
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="phone">
                            <input type="checkbox" name="tablets" id="tablets" value="tablets"> Tablets
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="phone">
                            <input type="checkbox" name="telivisions" id="telivisions" value="telivisions"> Telivisions
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="phone">
                            <input type="checkbox" name="conputers" id="conputers" value="conputers"> Conputers
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="phone">
                            <input type="checkbox" name="headphones" id="headphones" value="headphones"> Headphones
                        </label>
                    </li>
                </ul>
            </section>

            <section class="price-section">
                <h3 class="section-title">Price Range</h3>
                <ul class="list">
                    <li class="list-item">
                        <label for="price1">
                            <input type="radio" name="price" id="price1" value="[0,20]"> $0-$20
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price2">
                            <input type="radio" name="price" id="price2" value="[21-50]"> $21-$50
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price3">
                            <input type="radio" name="price" id="price3" value="[51-100]"> $51-$100
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price4">
                            <input type="radio" name="price" id="price4" value="[101-250]"> $101-$250
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price5">
                            <input type="radio" name="price" id="price5" value="[251-500]"> $201-$500
                        </label>
                    </li>
            </section>

            <section class="shipping-section">
                <h3 class="section-title">Shipping Options</h3>
                <ul class="list">
                    <li class="list-item">
                        <label for="free">
                            <input type="radio" name="shipping" id="free" value="free"> Free
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="paid">
                            <input type="radio" name="shipping" id="paid" value="paid"> Paid
                        </label>
                    </li>
                </ul>    
            </section>
        </div>
        <div class="main-content">main content</div>
    </main>
    <!-- footer start here  -->
    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input class="footer-input" type="email" name="subscribe" id="subscribe" placeholder="Your Email address">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>&copy; Copy write 2023 Minhaj express</p>
        </div>
    </footer>
    <!-- footer end here  -->
    <script src="js/index.js"></script>
</body>
</html>
